name: deploy

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Make the gem skip downloading its own binary; it will reuse the Node one
      SASS_EMBEDDED_SKIP_DOWNLOAD: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Node sass-embedded so the Ruby gem can reuse it
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install global npm tools
        run: |
          npm i -g sass-embedded@1.93.3
          npm i -g mermaid.cli

      # DO NOT let this run bundle install yet
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'
          bundler-cache: false

      # Tooling for fallback compile path (harmless if not needed)
      - name: System build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Make sure RubyGems/Bundler are fresh *before* installing gems
      - name: Update RubyGems & Bundler
        run: |
          gem update --system 3.5.22
          gem install bundler -v 2.5.9 --no-document

      # Prefer a pure-Ruby path if platform binary negotiation is flaky
      - name: Bundler config
        run: |
          bundle config set force_ruby_platform true
          bundle config set path vendor/bundle

      # Preinstall the gem so Bundler doesn't choke trying to fetch it
      - name: Preinstall sass-embedded
        run: gem install sass-embedded -v 1.93.3 --no-document

      # Now run bundle install (after all the prep above)
      - name: Install deps
        run: bundle install --jobs 4 --retry 3

      - name: Setup deploy options
        id: setup
        shell: bash
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ "${GITHUB_REF}" == refs/pull/*/merge ]]; then
            echo "SRC_BRANCH=${GITHUB_HEAD_REF}" >> "$GITHUB_OUTPUT"
            echo "NO_PUSH=--no-push" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/heads/* ]]; then
            echo "SRC_BRANCH=${GITHUB_REF#refs/heads/}" >> "$GITHUB_OUTPUT"
          fi
          echo "DEPLOY_BRANCH=gh-pages" >> "$GITHUB_OUTPUT"

      - name: Deploy website
        run: yes | bash bin/deploy --verbose ${{ steps.setup.outputs.NO_PUSH }} --src ${{ steps.setup.outputs.SRC_BRANCH }} --deploy ${{ steps.setup.outputs.DEPLOY_BRANCH }}
