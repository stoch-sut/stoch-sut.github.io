name: deploy

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Make the skip flag visible to all steps, including Bundler's auto-install
    env:
      SASS_EMBEDDED_SKIP_DOWNLOAD: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Node sass-embedded so the Ruby gem can reuse it
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install global npm tools
        run: |
          npm i -g sass-embedded@1.93.3
          npm i -g mermaid.cli

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'
          bundler-cache: true   # runs bundle install automatically

      - name: Upgrade Bundler (optional)
        run: gem install bundler -v 2.5.9

      # If you prefer an explicit install step (kept here for clarity), leave it.
      # bundler-cache already installed, but this ensures the env var is honored.
      - name: Install deps
        run: bundle install --jobs 4 --retry 3

      - name: Setup deploy options
        id: setup
        shell: bash
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ "${GITHUB_REF}" == refs/pull/*/merge ]]; then
            echo "SRC_BRANCH=${GITHUB_HEAD_REF}" >> "$GITHUB_OUTPUT"
            echo "NO_PUSH=--no-push" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/heads/* ]]; then
            echo "SRC_BRANCH=${GITHUB_REF#refs/heads/}" >> "$GITHUB_OUTPUT"
          fi
          echo "DEPLOY_BRANCH=gh-pages" >> "$GITHUB_OUTPUT"

      - name: Deploy website
        run: yes | bash bin/deploy --verbose ${{ steps.setup.outputs.NO_PUSH }} --src ${{ steps.setup.outputs.SRC_BRANCH }} --deploy ${{ steps.setup.outputs.DEPLOY_BRANCH }}
