name: deploy

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Let the Ruby gem reuse the Node binary
      SASS_EMBEDDED_SKIP_DOWNLOAD: "true"
      # Make Bundler a bit more robust on CI
      BUNDLE_RETRY: "5"
      BUNDLE_TIMEOUT: "60"
      BUNDLE_WITHOUT: "development:test"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Node sass-embedded so the Ruby gem can reuse it
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install global npm tools
        run: |
          npm i -g sass-embedded@1.93.3
          npm i -g mermaid.cli

      # Do NOT auto-run bundle yet
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'
          bundler-cache: false

      # Cache Ruby gems between runs
      - name: Cache bundle
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # Tooling in case anything falls back to compile (harmless if unused)
      - name: System build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Make sure RubyGems & Bundler are fresh
      - name: Update RubyGems & Bundler
        run: |
          gem update --system 3.5.22
          gem install bundler -v 2.5.9 --no-document

      # IMPORTANT: Allow platform gems (fast nokogiri) â€” no force_ruby_platform
      # Preinstall nokogiri *platform* gem so loofah installs instantly
      - name: Preinstall platform nokogiri
        run: |
          gem install nokogiri -v "~> 1.16" --platform=x86_64-linux --no-document

      # Preinstall sass-embedded so bundler doesn't try to fetch/build it
      - name: Preinstall sass-embedded
        run: gem install sass-embedded -v 1.93.3 --no-document

      # Now run bundle install (to vendor/bundle), no docs, more parallelism
      - name: Install deps
        run: |
          bundle config set path vendor/bundle
          bundle config set without "$BUNDLE_WITHOUT"
          bundle install --jobs 4 --retry ${BUNDLE_RETRY:-5} --no-document

      - name: Setup deploy options
        id: setup
        shell: bash
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ "${GITHUB_REF}" == refs/pull/*/merge ]]; then
            echo "SRC_BRANCH=${GITHUB_HEAD_REF}" >> "$GITHUB_OUTPUT"
            echo "NO_PUSH=--no-push" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/heads/* ]]; then
            echo "SRC_BRANCH=${GITHUB_REF#refs/heads/}" >> "$GITHUB_OUTPUT"
          fi
          echo "DEPLOY_BRANCH=gh-pages" >> "$GITHUB_OUTPUT"

      - name: Deploy website
        run: yes | bash bin/deploy --verbose ${{ steps.setup.outputs.NO_PUSH }} --src ${{ steps.setup.outputs.SRC_BRANCH }} --deploy ${{ steps.setup.outputs.DEPLOY_BRANCH }}
