name: deploy

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SASS_EMBEDDED_SKIP_DOWNLOAD: "true"   # let Ruby gem reuse Node binary
      BUNDLE_RETRY: "5"
      BUNDLE_TIMEOUT: "60"
      BUNDLE_WITHOUT: "development:test"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node sass-embedded for jekyll-sass-converter v3+
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install global npm tools
        run: |
          npm i -g sass-embedded@1.93.3
          npm i -g mermaid.cli

      # Do NOT auto-run bundle here
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'
          bundler-cache: false

      # Cache gems
      - name: Cache bundle
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: System build tools (fallback only)
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Fresh RubyGems & Bundler
      - name: Update RubyGems & Bundler
        run: |
          gem update --system 3.5.22
          gem install bundler -v 2.5.9 --no-document

      # (Optional) also skip docs for 'gem install' globally
      - name: Create .gemrc to skip docs
        run: echo "gem: --no-document" > ~/.gemrc

      # Preinstall platform nokogiri (fast binary)
      - name: Preinstall platform nokogiri
        run: gem install nokogiri -v "~> 1.16" --platform=x86_64-linux

      # Preinstall sass-embedded to avoid Bundler download hiccups
      - name: Preinstall sass-embedded
        run: gem install sass-embedded -v 1.93.3

      # Ensure lockfile includes Linux platform so Bundler uses binary gems
      - name: Ensure lockfile has Linux platform
        run: |
          bundle lock --add-platform x86_64-linux
          bundle lock --add-platform ruby

      # Bundle install (no --no-document flag here!)
      - name: Install deps
        run: |
          bundle config set path vendor/bundle
          bundle config set without "$BUNDLE_WITHOUT"
          bundle config set jobs 4
          bundle config set retry ${BUNDLE_RETRY:-5}
          bundle install --verbose

      - name: Setup deploy options
        id: setup
        shell: bash
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ "${GITHUB_REF}" == refs/pull/*/merge ]]; then
            echo "SRC_BRANCH=${GITHUB_HEAD_REF}" >> "$GITHUB_OUTPUT"
            echo "NO_PUSH=--no-push" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/heads/* ]]; then
            echo "SRC_BRANCH=${GITHUB_REF#refs/heads/}" >> "$GITHUB_OUTPUT"
          fi
          echo "DEPLOY_BRANCH=gh-pages" >> "$GITHUB_OUTPUT"

      - name: Deploy website
        run: yes | bash bin/deploy --verbose ${{ steps.setup.outputs.NO_PUSH }} --src ${{ steps.setup.outputs.SRC_BRANCH }} --deploy ${{ steps.setup.outputs.DEPLOY_BRANCH }}
